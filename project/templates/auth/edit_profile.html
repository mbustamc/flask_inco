{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}


<form class="form" action="{{ url_for('auth.edit_profile') }}" method="POST" role="form">
	{{ form.hidden_tag()  }}
	{% for field in form if field.type not in ["HiddenField", "CSRFTokenField"] %}
	{{ render_field(field) }}
	{% endfor %}
</form>

{% endblock content %}
