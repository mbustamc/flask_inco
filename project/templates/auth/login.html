{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}


<form class="form" action="{{ url_for('auth.login', next=request.args.get('next')) }}" method="POST" role="form">
	{{ form.hidden_tag()  }}
	{% for field in form if field.type not in ["HiddenField", "CSRFTokenField"] %}
	{{ render_field(field) }}
	{% endfor %}
</form>
<hr>
<p>New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></p>

{% endblock content %}
